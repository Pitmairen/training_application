{% extends "layout/default" %}

{% block "title" %}Workouts{% endblock %}

{% block "content" %}

<h2>Upcoming workout sessions:</h2>

<table class="standardTable center">
    {% for wk in workouts %}
    <tr><td><a href="/workout/{{ wk.workout_id }}">{{ wk.workout_date }}</a></td>
        <td><a href="/workout/{{ wk.workout_id }}">{{ wk.workout_name }}</a></td></tr>
    {% else %}
    <p>You have no workouts scheduled. Please contact your trainer.</p>
    {% endfor %}
</table>

{% endblock %}
