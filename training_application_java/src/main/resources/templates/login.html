{% extends "layout/default" %}

{% block "title" %}Login{% endblock %}
{% block "content" %}

<h2>Login</h2>

{% include "partials/validation-errors" %}

<form action="" method="POST">
    <input type="text" name="username" required maxlength="100" placeholder="Username" tabindex="1" value={{ formData.username }}>
           <input type="password" name="password" required placeholder="Password" tabindex="2">
    <input type="submit" value="Login" tabindex="3">
</form>

{% endblock %}
