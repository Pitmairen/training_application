{% extends "layout/default" %}

{% block "title" %}Workout log{% endblock %}

{% block "content" %}


<h2>Workout log</h2>

<ul>
{% for wk in workouts %}
    <li><a href="/workout/{{ wk.workout_id }}">{{ wk.workout_name }} - {{ wk.workout_date }}</a></li>
{% else %}
    <li>You have not completed any workouts.</li>
{% endfor %}
</ul>



{% endblock %}
