<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block "title" %}{% endblock %} :: Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/training_application.css">
        <script src="/static/jquery.js"></script>
    </head>
    <body>
        <header>
            <ul>
                <a href="/admin/"><li>Admin Index</li></a>
                <a href="/admin/logout"><li>Logout</li></a>
            </ul>
        </header>
        <main>
            {% if flashMessage is not empty %}
            <div class="flash-message">{{ flashMessage }}</div>
            {% endif %}
            {% block "content" %}{% endblock %}
        </main>
        <footer>
            <ul>
                <a href="/help"><li>Help</li></a>
                <a href="/about"><li>About</li></a>
                <a href="/tos"><li>ToS</li></a>
            </ul>
        </footer>
        {% block "js_bottom" %}{% endblock %}
    </body>
</html>
