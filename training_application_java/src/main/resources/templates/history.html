{% extends "layout/default" %}

{% block "title" %}History{% endblock %}

{% block "content" %}

<h2>History</h2>

<ul>
    {% for wk in workouts %}
    <li><a href="/workout/{{ wk.workout_id }}">{{ wk.workout_name }} - {{ wk.workout_date }}</a></li>
    {% else %}
    <p>You have not completed any workouts.</p>
    {% endfor %}
</ul>

{% endblock %}
